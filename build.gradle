plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
    id "io.freefair.lombok" version "8.6"
}

group 'com.zavadimka'

repositories {
    mavenCentral()
}

def allureVersion = "2.26.0",
    selenideVersion = "6.19.1",
    junitVersion = "5.10.1",
    slf4jVersion = "2.0.9",
    ownerVersion = "1.0.12",
    assertjVersion = "3.25.3",
    restAssuredVersion = "5.4.0",
    schemaValidatorVersion = "5.4.0"

allure {
    report {
        version.set(allureVersion)
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set(allureVersion)
            }
        }
    }
}

dependencies {
    testImplementation(
            "io.qameta.allure:allure-rest-assured:$allureVersion",
            "io.qameta.allure:allure-selenide:$allureVersion",
            "com.codeborne:selenide:$selenideVersion",
            "org.junit.jupiter:junit-jupiter:$junitVersion",
            "org.slf4j:slf4j-simple:$slf4jVersion",
            "org.aeonbits.owner:owner:$ownerVersion",
            "org.assertj:assertj-core:$assertjVersion",
            "io.rest-assured:rest-assured:$restAssuredVersion",
            "io.rest-assured:json-schema-validator:$schemaValidatorVersion"
    )
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
    systemProperties(System.getProperties())


    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

task profile_tests(type: Test) {
    useJUnitPlatform {
        includeTags("profile_tests")
    }
}

task login_tests(type: Test) {
    useJUnitPlatform {
        includeTags("login_tests")
    }
}